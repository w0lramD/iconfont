<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>icons</title>
    <style>
        body {
            margin:0;
            padding:50px;
            color:#222;
            font-family: sans-serif;
            line-height: 1;
            font-size: 20px;

        }

        .container {
            margin: 5px 0;
            padding: 5px 0;
            clear: right;
        }

        .charInput {
            font-family: "icons";
            display: inline;
            width: 3em;
            font-size: 18px;
        }

        .name {
            display: inline-block;
            width: 300px;
        }

        .measure {
            font-family: "icons";
            display: inline-block;
            width: 50px; height: 50px;
            font-size: 50px;
            text-align: center;
            border: 1px solid #eee;
            float: right;
            background: url("./guides.png");
            background-size: contain;
            box-sizing: border-box;
            line-height: 1;
        }

        .measure > span {

            opacity: .5;
        }

        .unicode {
            display: inline-block;
            padding: 0 20px;
            color: #9ab;
            font-size: 0.7em;
        }

        /* Generated by grunt-webfont */


@font-face {
    font-family:"icons";
src:url("icons.eot");
src:url("icons.eot?#iefix") format("embedded-opentype"),
		url("icons.woff") format("woff"),
		url("icons.ttf") format("truetype");
font-weight:normal;
font-style:normal;
}

.oricon {

    font-family:"icons";

    font-weight:normal;
    font-style:normal;
    speak:none;
    text-decoration:inherit;
    text-transform:none;
    text-rendering:auto;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
}


/* Icons */


.oricon-odnoklassniki:before {
  content:"\64";
}


.oricon-pinterest:before {
  content:"\65";
}


.oricon-plusone:before {
  content:"\66";
}


.oricon-single:before {
  content:"\67";
}
    </style>

    <script type="text/javascript">
        function leftPadString( s ) {
            while (s.length<4) {
                s += "0"+s;
            }
            return "\\"+s;
        }
    </script>
</head>
<body>

<h1>icons</h1>

<div class="icons" id="icons">
    
    <div class="container" data-name="odnoklassniki">
        <span class="measure"><span>d</span></span>
        <span class="oricon oricon-odnoklassniki"></span>
        <span class="name">oricon-odnoklassniki</span>
        <input type="text" class="charInput" value="d" />
        <span class="unicode">d &nbsp; &amp;#x64</span>
    </div>
    
    <div class="container" data-name="pinterest">
        <span class="measure"><span>e</span></span>
        <span class="oricon oricon-pinterest"></span>
        <span class="name">oricon-pinterest</span>
        <input type="text" class="charInput" value="e" />
        <span class="unicode">e &nbsp; &amp;#x65</span>
    </div>
    
    <div class="container" data-name="plusone">
        <span class="measure"><span>f</span></span>
        <span class="oricon oricon-plusone"></span>
        <span class="name">oricon-plusone</span>
        <input type="text" class="charInput" value="f" />
        <span class="unicode">f &nbsp; &amp;#x66</span>
    </div>
    
    <div class="container" data-name="single">
        <span class="measure"><span>g</span></span>
        <span class="oricon oricon-single"></span>
        <span class="name">oricon-single</span>
        <input type="text" class="charInput" value="g" />
        <span class="unicode">g &nbsp; &amp;#x67</span>
    </div>
    
</div>



<h1>Usage</h1>
<pre><code>&lt;i class=&quot;oricon oricon-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>



<script>

    (function() {
        document.getElementById('icons').onclick = function(e) {
            e = e || window.event;
            var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
            document.getElementById('name').innerHTML = name;
            
        }
    })();
</script>
</body>
</html>
